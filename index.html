<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="/myscript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            
        </div>
        <div id="btn" class="buttons">
            <div class="row1">
                <button id="btnAC" class="button-item">AC</button>
                <button id="btn-/+" class="button-item">-/+</button>
                <button id="btn%" class="button-item">%</button>
                <button id="btn/" class="button-item">/</button>
            </div>
            <div class="row2">
                <button id="btn7" class="button-item">7</button>
                <button id="btn8" class="button-item">8</button>
                <button id="btn9" class="button-item">9</button>
                <button id="btn*" class="button-item">*</button>
            </div>
            <div class="row3">
                <button id="btn4" class="button-item">4</button>
                <button id="btn5" class="button-item">5</button>
                <button id="btn6" class="button-item">6</button>
                <button id="btn-" class="button-item">-</button>
            </div> 
            <div class="row4" >
                <button id="btn1" class="button-item">1</button>
                <button id="btn2" class="button-item">2</button>
                <button id="btn3" class="button-item">3</button>
                <button id="btn+" class="button-item">+</button>
            </div>
            <div class="row5">
                <button id="btn0" class="button-item">0</button>
                <button id="btn." class="button-item">.</button>
                <button id="btn=" class="button-item">=</button>
            </div>
        </div>
    </div>
</body>
</html>
